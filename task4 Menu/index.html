<html>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>tab Menu</title>
    <style>
   .bigContainer{

       margin-left: 20%;
       margin-top: 100px;
       width: 60%;
   } 
    #Menutabs {

width: 50%;
 height:30px; 
/* border-bottom: solid 1px #CCC; */
padding-right: 2px;
margin-top: 30px;


}
a {
    cursor:pointer;
    
    }

#Menutabs li {
 float:left; 
 list-style:none; 
 border:px solid #ccc;
 /* border-top:1px solid #ccc; 
 border-left:1px solid #ccc; 
 border-right:1px solid #ccc;  */
 margin-right:5px; 
 /* border-top-left-radius:3px;  
 border-top-right-radius:3px; */
   outline:none;
}

#Menutabs li a {

 font-size: small;
 font-weight: bold; 
 border-radius: 5px;
padding-top: 5px;
padding-left: 7px;
padding-right: 7px;
 padding-bottom: 8px; 
 display:block; 
background-color: yellow;
 text-decoration:none;
 /*outline:none;*/

}

#Menutabs li a.notActive{
 padding-top:5px;
 padding-bottom:8px;
padding-left: 8px;
padding-right: 8px;
 color:#666666;
 background: #EEE;
 background-color: #fff;
/*outline:none;*/
/*border-bottom: solid 1px #CCC;*/

}

#Menutabs li a:hover, #Menutabs li a.notActive:hover {

   outline:none;
   background-color: #fff;
}

.container {

 clear:both;           
 /* width:50%;  */
 margin-left: 50px;
 border-radius: 5px;
 background-color: yellow;
 

 text-align:left;
 padding-top: 20px;
     padding-left: 5px;

}

.container h2 { 
margin-left: 15px; 
 margin-right: 15px; 
  margin-bottom: 10px;
   color: #d1c952; }

.container p { 
    margin-left: 15px; 
    margin-right: 15px; 
     margin-top: 10px;
      margin-bottom: 10px; 
      /* line-height: 1.3; 
      font-size: small; } */
}
.container ul {
     margin-left: 25px; 
     font-size: small; 
     line-height: 1.4; 
     list-style-type: disc; }

.container li { 
padding-bottom: 5px;
 margin-left: 5px;}

    </style>
</head>
<body>

<div class="bigContainer">
    <ul id="Menutabs">

        <li><a id="tab1">TabOne</a></li>
        <li><a id="tab2">TabTwo</a></li>
        <li><a id="tab3">TabThree</a></li>
        <li><a id="tab4">TabFour</a></li>
  
  </ul>
  <div class="container" id="tab1C">Tab1</div>
  <div class="container" id="tab2C">Tab2</div>
  <div class="container" id="tab3C">Tab3</div>
  <div class="container" id="tab4C">Tab4</div>


</div>



    <script>
   $(document).ready(function() {    

$('#Menutabs li a:not(:first)').addClass('notActive');
$('.container').hide();
$('.container:first').show();
    
$('#Menutabs li a').click(function(){
    var t = $(this).attr('id');
  if($(this).hasClass('notActive')){ 
    $('#Menutabs li a').addClass('notActive');           
    $(this).removeClass('notActive');
    
    $('.container').hide();
    $('#'+ t + 'C').fadeIn('slow');
 }
});

});

    </script>
</body>
</html>
